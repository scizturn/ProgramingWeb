<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operator Logika</title>
</head>

<body>

    <script>
        var aku = 20;
        var kamu = 19;

        var benar = aku > kamu;
        var salah = aku < kamu;

        // operator && (and)
        var hasil = benar && salah;
        document.write(`${benar} && ${salah} = ${hasil}<br/>`);
        document.write('<br/>')
        
        // operator || (or)
        var hasil = benar || salah;
        document.write(`${benar} || ${salah} = ${hasil}<br/>`);
        document.write('<br/>')
        
        // operator ! (not)
        var hasil = !salah
        document.write(`!${salah} = ${hasil}<br/>`);
        document.write('<br/>')

    </script>
</body>

</html>
