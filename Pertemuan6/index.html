<!DOCTYPE html>
<html lang="en">

<head>
    <title>Operator Aritmatika</title>
</head>

<body>

    <script>
        var a = 15;
        var b = 4;
        var c = 0;

        //penambahan
        c = a + b;
        document.write(`${a} + ${b} = ${c}<br/>`);
        document.write('<br/>')

        // pengurangan
        c = a - b;
        document.write(`${a} - ${b} = ${c}<br/>`);
        document.write('<br/>')

        // Perkalian
        c = a * b;
        document.write(`${a} * ${b} = ${c}<br/>`);
        document.write('<br/>')

        // pemangkatan
        c = a ** b;
        document.write(`${a} ** ${b} = ${c}<br/>`);
        document.write('<br/>')

        // Pembagian
        c = a / b;
        document.write(`${a} / ${b} = ${c}<br/>`);
        document.write('<br/>')

        // Modulo
        c = a % b;
        document.write(`${a} % ${b} = ${c}<br/>`);
        document.write('<br/>')

    </script>
</body>

</html>
